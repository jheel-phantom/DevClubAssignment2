<div class="main" id = "main">
<h1>Your Todos</h1>
<input class="main_input" type="text" value="Add a new todo and hit enter" id="main_input" onfocus="document.getElementById('main_input').style.color='black'" onkeyup = "if (event.keyCode == 13) createTodo()"></br>
</div>




<script>

function createTodo(){
	var main_node = document.getElementById('main_input').value;
	var para = document.createElement("input");
	var d = new  Date();
	para.value = main_node + "      "+d.toDateString();
	para.type = "text";
	
	var element = document.getElementById("main");
	element.appendChild(para);
	para.style.width="300px";
	para.readOnly = true;
	para.style.color = "Gray";
	para.onclick = function(){para.style.textDecoration = "line-through";};
	para.class = "todos";
	para.style.display = "block";

}
